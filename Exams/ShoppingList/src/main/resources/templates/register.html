<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/fragments::head"></head>
<body>
<header th:replace="/fragments/fragments::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form th:action="@{/users/register}"
          th:method="post"
          th:object="${userRegisterDto}"
          class="mx-auto w-25 bg-blur rounded">
        <div class="form-group" >
            <div  class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>
            <input th:field="*{username}"
                   th:errorclass="is-invalid"
                   type="text" class="form-control" id="username" name="username" />
            <small class="invalid-feedback text-danger">Username must be between 3 and 20 characters</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input th:field="*{email}"
                   th:errorclass="is-invalid"
                    type="email" class="form-control" id="email" name="email" />

            <small class="invalid-feedback text-danger">Email must be valid</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2" >Password</label>
            </div>
            <input th:field="*{password}"
                   th:errorclass="is-invalid"
                   type="password" class="form-control" id="password" name="password" />
            <small class="invalid-feedback text-danger">Password must be between 3 and 20 characters</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input th:field="*{confirmPassword}"
                    type="password" class="form-control" id="confirmPassword"
                   name="confirmPassword" />
            <small id="confirmPasswordHelpInline" class="invalid-feedback bg-danger text-light rounded">
                Password must be between 3 and 20 characters
            </small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
        </div>
    </form>
</main>

<footer th:replace="/fragments/fragments::footer" class="footer bg-transparent  py-2"></footer>
</body>
</html>
