<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/fragments::head">
<body>
<header th:replace="/fragments/fragments::nav">
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur"
          th:action="@{/users/login}"
          th:method="post"
          th:object="${userLoginDto}">
        <h3 th:if="${isFound == false}" class="mt-5 text-center">
            <strong class="bg-blur rounded text-danger">
                Wrong username and password combination.
            </strong>
        </h3>
        <small class="invalid-feedback text-danger">Error message</small>
        <br/>
        <small class="invalid-feedback text-danger">Incorrect username or password!</small>
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="username" class="h3 mb-2">Username</label>
            </div>
            <input th:field="*{username}"
                   th:errorclass="is-invalid"
                   type="text" class="form-control" id="username" name="username"/>
        </div>
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="password" class="h3 mb-2">Password</label>
            </div>
            <input th:field="*{password}"
                   th:errorclass="is-invalid"
                    type="password" class="form-control" id="password" name="password"/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3">Login</button>
        </div>
    </form>
</main>

<footer th:replace="/fragments/fragments::footer" class="footer bg-transparent  py-2">
</footer>
</body>
</html>
