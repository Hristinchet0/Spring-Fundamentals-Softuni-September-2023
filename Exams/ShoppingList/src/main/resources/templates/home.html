<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/fragments::head">
<body>
<header th:replace="/fragments/fragments::nav">
</header>
<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1>All products to buy</h1>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Foods</h3>     
                    <div th:each="food : ${foods}"
                         th:object="${food}"
                            class="mt-3 rounded badge-info">
                        <img class="mr-2" th:src="'/img/' + *{category.name.name().toLowerCase()} + '.png'" alt="Food" width="50px" height="50px">
                        <span th:text="|Name: *{name} Price: *{price} lv|">Name: {name} Price: {price} lv</span>
                        <a class="ml-3 text-danger" th:href="@{/products/buy/{id}(id = *{id})}">Buy</a>
                    </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Drinks</h3>
                <div th:each="drink : ${drinks}"
                     th:object="${drink}"
                        class="mt-3 rounded badge-warning">
                    <img class="mr-2" th:src="'/img/' + *{category.name.name().toLowerCase()} + '.png'" alt="Food" width="50px" height="50px">
                    <span th:text="|Name: *{name} Price: *{price} lv|">Name: {name} Price: {price} lv</span>
                    <a class="ml-3 text-danger" th:href="@{/products/buy/{id}(id = *{id})}">Buy</a>
                </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Households</h3>
                <div th:each="household : ${households}"
                     th:object="${household}"
                        class="mt-3 rounded badge-success">
                    <img class="mr-2" th:src="'/img/' + *{category.name.name().toLowerCase()} + '.png'" alt="Food" width="50px" height="50px">
                    <span th:text="|Name: *{name} Price: *{price} lv|">Name: {name} Price: {price} lv</span>
                    <a class="ml-3 text-danger" th:href="@{/products/buy/{id}(id = *{id})}">Buy</a>
                </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Other</h3>
                <div th:each="other : ${others}"
                     th:object="${other}"
                        class="mt-3 rounded badge-secondary">
                    <img class="mr-2" th:src="'/img/' + *{category.name.name().toLowerCase()} + '.png'" alt="Food" width="50px" height="50px">
                    <span th:text="|Name: *{name} Price: *{price} lv|">Name: {name} Price: {price} lv</span>
                    <a class="ml-3 text-danger" th:href="@{/products/buy/{id}(id = *{id})}">Buy</a>
                </div>
            </div>
        </div>
        <a th:href="@{/products/buyAll}" class="btn btn-danger" th:text="|Buy all products for ${totalPrice} lv|">Buy all products for {totalPriceOfProducts} lv|</a>
    </div>
</main>
<footer th:replace="/fragments/fragments::footer" class="footer bg-transparent  py-2">
</footer>
</body>
</html>
