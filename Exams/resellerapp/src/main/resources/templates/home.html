<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <div class="container bg-blur rounded mt-1 mb-4">
        <div class="row mt-1 mb-2">
            <div class="col-6 mt-1 mb-1">
                <div>
                    <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">My Offers</h3>
                    <h6 class="mySticky bg-gray text-dark  mb-0 mt-0"
                        th:text="|Username: ${@currentUser.username}|"></h6>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr th:each="offer : ${myOffers}">
                                <td class="bg-info" scope="row" style="width: 5%">
                                    <img class="mr-2 " src="/img/etiquette.png" alt="Etiquette" width="35px"
                                         height="35px">
                                </td>
                                <td style="width: 5%" class="bg-info"
                                    th:text="${offer.getConditionName().name()}"></td>
                                <td class="bg-primary" style="width: 15%" th:text="|${offer.price} |">{price} €</td>
                                <td th:text="|${offer.description}|"></td>
                                <td style="width: 15%"><a class="btn-danger btn" th:href="@{offers/remove/{id}(id=*{offer.id})}">Remove</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div>
                    <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Bought Items</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr th:each="offer : ${boughtItems}">
                                <td class="bg-info" scope="row" style="width: 5%">
                                    <img class="mr-2 " src="/img/etiquette.png" alt="Etiquette" width="35px"
                                         height="35px">
                                </td>
                                <td style="width: 5%" class="bg-info">
                                    <a th:text="|${offer.description}|"></a>
                                </td>
                                <td class="bg-primary" style="width: 15%">
                                    <a th:text="|${offer.price} |"> €</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-6 mt-1 mb-1">
                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">All Other Offers</h3>
                <h6 class="mySticky bg-gray text-dark  mb-0 mt-0" th:text="|${otherOffers.size()} Offers|"></h6>
                <div class="bg-dark rounded m-auto" style="height: 67vh; overflow: auto">
                    <div>
                        <div>
                            <th:block th:each="offer : ${otherOffers}">
                                <br>
                                <ul class="list-group list-group-horizontal text-dark">
                                    <li class="list-group-item">
                                        <table>
                                            <tr>
                                                <td style="width: 35%">
                                                    <a th:text="|${offer.getCreatorUsername()} sells:|"></a>
                                                </td>
                                                <td>
                                                    <a th:text="${offer.description}"> </a>
                                                </td>
                                            </tr>
                                        </table>
                                    </li>
                                    <li class="list-group-item bg-gray">
                                        <table>
                                            <tr>
                                                <td style="width: 40%">
                                                    <a th:text="|Condition: ${offer.conditionName.name()}|"></a>
                                                </td>
                                                <td class="text-primary" style="width: 40%">
                                                    <a th:text="|Price: ${offer.price} |"> €</a>
                                                </td>
                                                <td>
                                                    <a class="ml-3 text-danger"
                                                       th:href="@{/offers/buy-offer/{id}(id=*{offer.id})}">
                                                        <img src="/img/buy.png" height="35px"></a>
                                                </td>
                                            </tr>
                                        </table>
                                    </li>
                                </ul>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
