<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur"
          th:action="@{/users/login}"
          th:method="post"
          th:object="${userLoginDto}">

        <!--    Example: Render errors messages with fields.errors - you can make it differently. -->
        <!--    <div th:each="error: ${#fields.errors()}" th:text="${error}" class="text-danger">Error messages</div>-->
        <h3 th:if="${isFound == false}" class="mt-5 text-center">
            <strong class="rounded  pl-3 text-danger">Incorrect username or password!</strong>
        </h3>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="username" class="h3 mb-2">Username</label>
            </div>
            <input th:field="*{username}"
                   th:errorclass="is-invalid"
                   type="text" class="form-control"
                   id="username"
                   aria-describedby="usernameHelpInline" placeholder="Username">
            <small id="usernameHelpInline"
                   class="invalid-feedback bg-danger text-light rounded">
                Username length must be between 3 and 20 characters.
            </small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="password" class="h3 mb-2">Password</label>
            </div>
            <input th:field="*{password}"
                   th:errorclass="is-invalid"
                   type="password" class="form-control"
                   id="password"
                   aria-describedby="passwordHelpInline" placeholder="Password">
            <small id="passwordHelpInline"
                   class="invalid-feedback bg-danger text-light rounded">
                Password length must be between 3 and 20 characters.
            </small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3">Login</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
